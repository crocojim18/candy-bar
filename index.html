<html>
	<head>
		<title>Can You Obtain One Candy Bar?</title>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript">

			function hideDebug()
			{
				document.getElementById("debugInputSection").style.display="none";
			}

			function isDebug()
			{
				var param = location.search;
				if(param==="?debug")
				{
					changeBackgroundColor("#cd4040");
					document.getElementById("debugInputSection").style.display="block";
					return true;
				}
				return false;
			}
			
		</script>

		<style>
			#wrapper{width: 650px; margin: 0px auto;}
			body{background-color: #ededed;}
		</style>
	</head>

	<body onLoad="hide2();hide3();hide4();hide5();hideTextInput();changeTextColor('#414141');hideDebug();changeScene(1);">
		<div id="wrapper">
        	<div id="content">
            
                <div id="flash">
                </div>
        
        		<div id="picture">
					<img id="sceneimg" src="pics/0.png" align = "center"/>
                </div>
                
                
            </div>
				<center></br>
                	<div id="scenetext"></div>
					</br>
					<div id="textInputSection">
						<input type="text" id="textInput" />
						</br></br>
					</div>
					<input type="button" id="choice1" value="Begin" onClick="changeScene(1);">
					</br></br>
					<input type="button" id="choice2" value="" onClick="changeScene(2);">
					</br>
					<input type="button" id="choice3" value="" onClick="changeScene(3);">
					</br>
					<input type="button" id="choice4" value="" onClick="changeScene(4);">
					</br>
					<input type="button" id="choice5" value="" onClick="changeScene(5);">
					<div id="debugInputSection">
						</br>
						<div id="placeNumber"></div>
						<i>Scene Number</i>
						</br>
						<input type="text" id="sceneInput" />
						</br>
						<i>Choice Number</i>
						</br>
						<input type="text" id="choiceInput" />
						</br>
						<input type="button" value="Enter" onclick="scene=parseInt(document.getElementById('sceneInput').value);changeScene(parseInt(document.getElementById('choiceInput').value))">
					</div>
				</center>
		</div>
	</body>
</html>
